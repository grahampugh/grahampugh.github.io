<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">
		<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
		<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time> â€¢ <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a></p>
	</header>

	<div class="post-content" itemprop="articleBody">
		{{ content }}
	</div>
